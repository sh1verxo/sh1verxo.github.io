<!DOCTYPE html>
<html>
<head>
<title>User Profile</title>
<style>
body {
    background: #cfcfcf url('bg.gif');
    font-family: Verdana, Arial, sans-serif;
    font-size: 12px;
    color: #000;
}

#profile-box {
    width: 650px;
    margin: 30px auto;
    background: #ffffff;
    border: 1px solid #666;
    padding: 10px;
}

h1 {
    font-size: 18px;
    margin: 0 0 10px 0;
}

.info-box {
    border: 1px solid #999;
    background: #f4f4f4;
    padding: 5px;
    margin-top: 5px;
}

td {
    font-size: 12px;
    padding: 5px;
}
</style>
</head>
<body>

<div id="profile-box">
    <h1>Username's Profile</h1>

    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td valign="top" width="150">
                <img src="avatar.jpg" width="140" height="140" style="border:1px solid #333;">
            </td>
            <td valign="top">
                <b>Username:</b> Username<br>
                <b>Age:</b> 17<br>
                <b>Location:</b> USA<br>

                <div class="info-box">
                    <b>Bio:</b><br>
                    This is an example bio. Replace this with whatever you want.
                </div>
            </td>
        </tr>
    </table>

    <hr>

    <b>Contact</b><br>
    <a href="#">Send Message</a><br>
    <a href="#">Add to Friends</a><br>
</div>

</body>
</html>
